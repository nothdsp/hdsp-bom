name: Maven Publish

# GitHub 仓库需要配置以下 Secrets：
# 1. MAVEN_USERNAME - Sonatype OSSRH 用户名
# 2. MAVEN_PASSWORD - Sonatype OSSRH 密码
# 3. GPG_PRIVATE_KEY - GPG 私钥（完整的 ASCII  armored 格式）
# 4. GPG_PASSPHRASE - GPG 私钥密码

# 代码仓库地址：https://github.com/nothdsp/hdsp-bom.git

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD

      - name: Install GPG
        run: |
          sudo apt-get update
          sudo apt-get install -y gnupg

      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" > private-key.asc
          gpg --batch --pinentry-mode loopback --passphrase "${{ secrets.GPG_PASSPHRASE }}" --import private-key.asc
          rm private-key.asc
          # 列出所有密钥，确保导入成功
          gpg --list-secret-keys --keyid-format LONG
          # 提取第一个密钥的 ID
          GPG_KEY_ID=$(gpg --list-secret-keys --keyid-format LONG | grep -E '^sec' | head -n 1 | awk '{print $2}' | cut -d'/' -f2 | cut -d' ' -f1)
          echo "GPG_KEY_ID=$GPG_KEY_ID" >> $GITHUB_ENV
          echo "Using GPG key: $GPG_KEY_ID"

      - name: Build and test
        run: mvn clean verify -B

      - name: Publish to Maven Central
        run: mvn clean deploy -B -P release -Dgpg.keyname=${{ env.GPG_KEY_ID }}
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
