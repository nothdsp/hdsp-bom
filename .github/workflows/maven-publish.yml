name: Maven Publish

# GitHub 仓库需要配置以下 Secrets：
# 1. MAVEN_USERNAME - Sonatype OSSRH 用户名
# 2. MAVEN_PASSWORD - Sonatype OSSRH 密码
# 3. GPG_PRIVATE_KEY - GPG 私钥（完整的 ASCII  armored 格式）
# 4. GPG_PASSPHRASE - GPG 私钥密码

# 代码仓库地址：https://github.com/nothdsp/hdsp-bom.git

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD

      - name: Install GPG
        run: |
          sudo apt-get update
          sudo apt-get install -y gnupg

      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" > private-key.asc
          # 使用 --batch 和 --yes 确保非交互式导入
          gpg --batch --yes --pinentry-mode loopback --passphrase "${{ secrets.GPG_PASSPHRASE }}" --import private-key.asc
          rm private-key.asc
          # 详细列出所有密钥信息，用于调试
          echo "=== GPG Secret Keys ==="
          gpg --list-secret-keys --keyid-format LONG
          echo "=== GPG Public Keys ==="
          gpg --list-keys --keyid-format LONG

      - name: Build and test
        run: mvn clean verify -B

      - name: Publish to Maven Central
        run: mvn clean deploy -B -P release
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
