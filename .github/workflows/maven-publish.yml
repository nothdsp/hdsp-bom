name: Maven Publish

# GitHub 仓库需要配置以下 Secrets：
# 1. MAVEN_USERNAME - Sonatype OSSRH 用户名
# 2. MAVEN_PASSWORD - Sonatype OSSRH 密码
# 3. GPG_PRIVATE_KEY - GPG 私钥（完整的 ASCII  armored 格式）
# 4. GPG_PASSPHRASE - GPG 私钥密码

# 代码仓库地址：https://github.com/nothdsp/hdsp-bom.git

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD

      - name: Install GPG
        run: |
          sudo apt-get update
          sudo apt-get install -y gnupg

      - name: Import GPG key
        run: |
          # 检查密钥是否存在
          if [ -z "${{ secrets.GPG_PRIVATE_KEY }}" ]; then
            echo "ERROR: GPG_PRIVATE_KEY secret is not set"
            exit 1
          fi
          
          # 写入密钥文件
          echo "${{ secrets.GPG_PRIVATE_KEY }}" > private-key.asc
          
          # 检查文件内容
          echo "Key file length: $(wc -c < private-key.asc)"
          head -n 5 private-key.asc
          tail -n 5 private-key.asc
          
          # 导入密钥
          echo "Importing GPG key..."
          gpg --version
          # 使用更详细的导入命令，确保私钥正确导入
          gpg --batch --yes --pinentry-mode loopback --passphrase "${{ secrets.GPG_PASSPHRASE }}" --import-options import-show --import private-key.asc
          
          # 尝试使用不同的导入方式
          echo "Trying alternative import method..."
          gpg --batch --yes --import private-key.asc
          
          # 清理临时文件
          rm private-key.asc
          
          # 详细列出所有密钥信息，用于调试
          echo "=== GPG Secret Keys ==="
          gpg --list-secret-keys --keyid-format LONG
          echo "=== GPG Public Keys ==="
          gpg --list-keys --keyid-format LONG
          
          # 检查是否有密钥
          SECRET_KEY_COUNT=$(gpg --list-secret-keys --keyid-format LONG | grep -c '^sec')
          if [ "$SECRET_KEY_COUNT" -eq 0 ]; then
            echo "ERROR: No secret keys found after import"
            exit 1
          fi
          
          # 设置默认密钥
          DEFAULT_KEY=$(gpg --list-secret-keys --keyid-format LONG | grep -E '^sec' | head -n 1 | awk '{print $2}' | cut -d'/' -f2 | cut -d' ' -f1)
          echo "Setting default GPG key: $DEFAULT_KEY"
          echo "default-key $DEFAULT_KEY" > ~/.gnupg/gpg.conf
          cat ~/.gnupg/gpg.conf
          
          # 再次检查默认密钥
          echo "=== Default GPG Key ==="
          gpg --list-secret-keys --keyid-format LONG | grep -A 2 '^sec'

      - name: Build and test
        run: mvn clean verify -B

      - name: Publish to Maven Central
        run: mvn clean deploy -B -P release
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
